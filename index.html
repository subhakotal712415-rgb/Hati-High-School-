<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #222;
        }
        .note-card {
            background: white;
            padding: 15px;
            margin: 15px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: #0066ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Study Notes Hub</h1>
<p>Download your study PDFs below</p>

<div class="note-card">
    <h3>Sample PDF</h3>
    <a href="#">Download</a>
</div>
